<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>three.js css3d stereo - periodic table</title>
		<style>
			html, body {
				height: 100%;
			}
			body {
				background-color: #000000;
				margin: 0;
				font-family: Helvetica, sans-serif;;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="js/deps/three.js"></script>
		<script src="js/deps/tween.min.js"></script>
		<script src="js/deps/TrackballControls.js"></script>
		<script src="js/deps/CSS3DStereoRenderer.js"></script>
		<script src="js/deps/VRControls.js"></script>
		<script src="js/deps/DeviceOrientationControls.js"></script>

		<div id="container"></div>

		<script>
			var camera, scene, renderer;
			var geometry, material, mesh;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				controls = new THREE.DeviceOrientationControls( camera );
				scene = new THREE.Scene();
				var sides = [
					{
						url: 'https://www.youtube.com/embed/1zN7J64IeBo',
						position: [ -512, 0, 0 ],
						rotation: [ 0, Math.PI / 2, 0 ]
					},
					{
						url: 'http://www.vidcoin.com',
						position: [ 512, 0, 0 ],
						rotation: [ 0, -Math.PI / 2, 0 ]
					},
					{
						url: 'https://www.youtube.com/embed/1zN7J64IeBo',
						position: [ 0,  512, 0 ],
						rotation: [ Math.PI / 2, 0, Math.PI ]
					},
					{
						url: 'http://www.vidcoin.com',
						position: [ 0, -512, 0 ],
						rotation: [ - Math.PI / 2, 0, Math.PI ]
					},
					{
						url: 'https://www.youtube.com/embed/1zN7J64IeBo',
						position: [ 0, 0,  512 ],
						rotation: [ 0, Math.PI, 0 ]
					},
					{
						url: 'http://www.vidcoin.com',
						position: [ 0, 0, -512 ],
						rotation: [ 0, 0, 0 ]
					}
				];
				var cube = new THREE.Object3D();
				scene.add( cube );
				for ( var i = 0; i < sides.length; i ++ ) {
					var side = sides[ i ];
					var element = document.createElement( 'iframe' );
					element.width = 1026; // 2 pixels extra to close the gap.
					element.src = side.url;
					element.style.width  = "1024px";
					element.style.height = "960px";
					var object = new THREE.CSS3DObject( element );
					object.position.fromArray( side.position );
					object.rotation.fromArray( side.rotation );
					cube.add( object );
				}
				renderer = new THREE.CSS3DStereoRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
